<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="toDoList_style.css">
    <script src="toDoList_interaktif.js" defer></script> <!-- Link to the external JS file -->
</head>
<body>
    <div class="container">
        <h1>To Do List Kreatif</h1>
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Tambahkan tugas baru...">
            <button id="addBtn">Tambah</button>
        </div>
        <ul id="todoList"></ul>
    </div>
</body>
</html>
